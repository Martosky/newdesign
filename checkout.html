<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1></h1>
    <p></p>
    <div class="row">
        <div class="column-75">
            <div class="container">
                <form action="./page.php" method="post">
                    <div class="row">
                        <div class="column-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="fname" name="fname" placeholder="Fullname">
                            <label for="email"><i class="fa fa-envelope"></i>Email</label>
                            <input type="email" id="emain" name="email" placeholder="joh-doe@emain.com" />
                            <label for="addr"><i class="fa fa-address-card-o"></i>Address</label>
                            <input type="text" id="addr" name="addr" placeholder="No 14, victory lane">
                            <label for="city"><i class="fa fa-institution"></i>City</label>
                            <input type="text" id="city" name="city" placeholder="IKeja" />

                            <div class="row">
                                <div class="column-50">
                                  <label for="state">State</label>
                                  <input type="text" id="state" name="state" placeholder="Lagos"/>
                                </div>
                                <div class="column-50">
                                    <label for="zip">Zip</label>
                                    <input type="number" id="number" name="number" placeholder="300034" />
                                </div>
                            </div>
                        </div>

                        <div class="column-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                              <i class="fa fa-cc-visa" style="color:navy;"></i>
                              <i class="fa fa-cc-amex" style="color:blue;"></i>
                              <i class="fa fa-cc-mastercard" style="color:red;"></i>
                              <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Card Name</label>
                            <input type="text" id="cname" name="cname" placeholder="Harry Marting A" />
                            <label for="cnumber">Card Number</label>
                            <input type="text" id="cnumber" name="cnumber" placeholder="0000.4444.3333.2222" />
                            <label for="expimonth">Expiring Month</label>
                            <input type="text" id="expimonth" name="expimonth" placeholder="May">
                            <div class="row">
                                <div class="column-50">
                                    <label for="expiyear">Expiring Year</label>
                                    <input type="text" id="expiyear" name="expiyear" placeholder="2025">
                                </div>
                                <div class="column-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="456" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                      </label>
                      <input type="submit" value="Continue to checkout" class="btn">
                </form>

            </div>
        </div>

        <div class="column-25">
          <div class="container">
            <h4>Cart<span class="cart" style="color: black;"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p><a href="#">Product 1</a><span class="price">$15</span></p>
            <p><a href="#">Product 2</a><span class="price">$5</span></p>
            <p><a href="#">Product 3</a><span class="price">$8</span></p>
            <p><a href="#">Product 4</a><span class="price">$2</span></p>
            <hr />
            <p>Total<span class="price" style="color: black;">$30</span></p>
          </div>
        </div>
    </div>
</body>
</html>
